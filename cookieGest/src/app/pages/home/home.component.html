<h1>Les cookies proposées par la boutiques:</h1>
<div *ngFor="let cookie of cookiesService.listCookies" class="container">
    <img [src]="cookie.picture" class="image">
    <div class="overlay">
        <div class="text">
            <ul>
                <li><b>Nom:</b> {{ cookie.name | uppercase }}</li>
                <li *ngIf="cookie.available"><b>Etat:</b> Disponible</li>
                <li><b>Description:</b> {{ cookie.description }}</li>
                <li><b>Quantité:</b> {{ cookie.quantity }}</li>
                <li><b>Cart:</b> {{ getQuantity() }}</li> 
            </ul>
            <!-- <div *ngFor="let e of cookie.ingredients" class="ingredients">
                <ul >
                    <li>{{ e }}</li>
                </ul> 
            </div> -->
        </div>
    </div> 
    
    <!-- <button>En savoir plus</button> -->
    <button (click)="increaseQuantity()">Ajouter au panier</button>
</div>
